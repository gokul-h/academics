<html>

<head>
    <style>
        table {
            border: 1px solid black;
            border-spacing: 10px;
            font-family: Arial;
            font-size: 12;
        }

        td {
            border: 1px solid black;
            padding: 3px;
        }

        td:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <p>
        <script>document.write(new Date())</script>
    </p>
    <table>
        <caption>This the caption for the table</caption>
        <tr style="background-color: greenyellow;">
            <td colspan="3">HTML Table with a cell that spans across three columns</td>
        </tr>
        <tr style="background-color: aqua;">
            <td style="font-style: italic;">lorem</td>
            <td>ipsum</td>
            <td style="font-weight: bold;">dolor</td>
        </tr>
        <tr style="background-color: gray;">
            <td>hello</td>
            <td style="vertical-align:bottom ;">good</td>
            <td>bye</td>
        </tr>
        <tr style="background-color: greenyellow;">
            <td colspan="2" style="text-transform: capitalize;">The cell that span across two columns</td>
            <td style="text-decoration: line-through;">!!!</td>
        </tr>
    </table>
</body>

</html>
