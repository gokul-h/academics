<!DOCTYPE html>
<html>

<head>
    <title>Election</title>
    <script>
        var count = [0, 0, 0, 0, 0];
        var spoilt = 0;
        function incVal1() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            switch (value) {
                case 1: count[0]++; break;
                case 2: count[1]++; break;
                case 3: count[2]++; break;
                case 4: count[3]++; break;
                case 5: count[4]++; break;
                default: spoilt++;
            }
            document.getElementById("c1").innerHTML = count[0];
            document.getElementById("c2").innerHTML = count[1];
            document.getElementById("c3").innerHTML = count[2];
            document.getElementById("c4").innerHTML = count[3];
            document.getElementById("c5").innerHTML = count[4];
            document.getElementById("spoilt").innerHTML = spoilt;
        }
    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Election</h1>
        <p>
            <script>document.write(new Date())</script>
        </p>
        <form>
            <input type="text" id="number" value="0" />
            <input type="button" onclick="incVal1()" value="Vote" />
        </form>
        <br><br>
        <table>
            <tr>
                <th>Candidate</th>
                <th>No of Vote</th>
            </tr>
            <tr>
                <td>1</td>
                <td id="c1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id="c2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td id="c3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td id="c4"></td>
            </tr>
            <tr>
                <td>5</td>
                <td id="c5"></td>
            </tr>
            <tr>
                <td>Spoilt</td>
                <td id="spoilt"></td>
            </tr>
        </table>
    </div>
</body>

</html>
