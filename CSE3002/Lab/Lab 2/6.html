<html>
    <body>
        <dl>
            <dt>Acute Triangle</dt>
            <dd>All angles below 90 degrees</dd>
            <dt>Right Triangle</dt>
            <dd>Largest angle is exactly 90 degrees</dd>
            <dt>Obtuse Triangle</dt>
            <dd>Largest angle is above 90 degrees</dd>
            <dt>Equilateral Triangle</dt>
            <dd>All angles are 60 degrees</dd>
            <dt>Isosceles Triangle</dt>
            <dd>Two sides of a triangle are same</dd>
        </dl>
    </body>
</html>
