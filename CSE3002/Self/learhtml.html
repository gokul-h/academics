<!-- HTML Learned from w3 schools -->
<html>
    <head>

    </head>

    <!-- Body Defines content of the page -->
    <body>
        <!-- Diffrent headings are highlighted -->
        <h1>Welcome</h1>
        <h2>Welcome</h2>
        <h3>Welcome</h3>
        <h4>Welcome</h4>
        <h5>Welcome</h5>
        <h6>Welcome</h6>

        <!-- Paragraph -->
        <p>This is a sample pargraph</p>

        <!-- HTML Links -->
        <!-- href specifies destination -->
        <a href="#">Text for link</a>

<!-- images -->
<!-- src specifies location or source -->
<!-- Absolute and relative url -->
<img src="http://placehold.it/">

<!-- elements -->
<!-- html uses tages or elements to format content -->
<!-- elements have starting tag and most has ending tag ,if it has one be sure to include one -->
<!-- elements can also be nested -->
<!-- Not case sensitive -->

<!-- Attributes -->
<!-- Provide additional info about elements -->
<img src="img_girl.jpg" alt="Girl with a jacket">
<!-- alt above provides alternate text -->
<p style="color:red;">This is a red paragraph.</p>
<!-- style attribute used to add style to element -->
<p title="I'm a tooltip">This is a paragraph.</p>
<!-- Title attribute used to display text in tooltip -->
<!-- Always quote attribute Values - Double quotes preffered -->

<!-- With HTML, you cannot change the display by adding extra spaces or extra lines in your HTML code.
The browser will automatically remove any extra spaces and lines when the page is displayed
hr dentotes horizontal rule and br denotes line break 
pre is used to preserve the formatting -->
<br>
<hr>
<pre>
    My Bonnie lies over the ocean.
  
    My Bonnie lies over the sea.
  
    My Bonnie lies over the ocean.
  
    Oh, bring back my Bonnie to me.
</pre>







































    </body>
</html>
